version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexusgen-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexusgen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexusgen_dev}
      POSTGRES_DB: ${POSTGRES_DB:-nexusgen}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nexusgen-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexusgen} -d ${POSTGRES_DB:-nexusgen}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: nexusgen-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev}
    volumes:
      - redis_data:/data
    networks:
      - nexusgen-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  nexusgen-network:
    name: nexusgen-network
    driver: bridge

volumes:
  postgres_data:
    name: nexusgen-postgres-data
  redis_data:
    name: nexusgen-redis-data
